{% extends "layout.html" %}  <!-- extends to parent template -->
{% block content %}
<br>
<div class="card">
  <h6 class="card-header">Question: {{ question.title}}</h6>
  <div class="card-body">
      {{ question.message }}
      <br><br>
      <a class="btn btn-secondary" href="/question/new-answer/{{question.id}}" role="button">Add answer</a>
  </div>
<br>
<div class="offset">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">Submission time</th>
            <th scope="col">Message</th>
            <th scope="col">Edit answer</th>
        </tr>
        </thead>
        {% for answer in answers %}
                <td>{{ answer.submission_time }}</td>
                <td>{{ answer.message}}</td>
                <td><a class="btn btn-secondary" href='/edit-answer/{{answer.id}}' role="button">Edit answer</a></td>
            </tr>
        {% endfor %}
    </table>
    </div>
</div>

{% endblock %}
