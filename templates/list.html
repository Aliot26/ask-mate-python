{% extends "layout.html" %}  <!-- extends to parent template -->
{% block content %}
&nbsp;
<div class="container">
    <div class="row justify-content-between">
        <div class="col">
            <br>
            <a class="btn btn-secondary" href='/add-question' role="button">Add question</a>
        </div>
        <div class="col align-self-end">
            <form action='/list/search/'
                  method="get">
                <label for="expression">Search for:</label><br>
                <textarea name="expression" id="expression" placeholder='What are you searching for?' cols="40"
                          value="{{expression}}"></textarea>
                <button class="btn btn-secondary"  type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="/list/sorted" method="get">Sort by:
                <label for="attribute">Name</label>
                <select id="attribute" name="attribute">
                    <option value="submission_time">Time</option>
                    <option value="title">Title</option>
                </select>
                <label for="order">Order</label>
                <select id="order" name="order">
                    <option value="asc">Asc</option>
                    <option value="desc">Desc</option>
                </select>
                <button class="btn btn-secondary" type="submit" value="Submit">Sort</button>
            </form>
        </div>
    </div>
</div>
<div class="offset">
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">Submission time</th>
            <!-- <th scope="col">View number</th>
            <th scope="col">Vote number</th> -->
            <th scope="col">Title</th>
            <th scope="col">Message</th>
            <!-- <th scope="col">Image</th> -->

        </tr>
        </thead>
        {% for question in all_questions %}
        <tr>
            <td>{{ question['submission_time'] }}</td>
            <td><a href="/question/{{ question.id }}">{{ question.title }}</a></td>
            <td>{{ question.message }}</td>
        </tr>
        {% endfor %}

    </table>
    {% if warning%}<p>{{warning}}</p>{%endif%}
</div>

{% endblock%}
