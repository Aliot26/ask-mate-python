<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Ask mate v 1.0</title>
</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/AskMatelogo2.png" width="90" height="35" alt="">
            </a>
        </div>
        {% if session['username'] %}
        <div class="container">
            <p class="text-white">Hello {{session['username']}}</p>
        </div>
        {% endif %}
        {% if not session['username'] %}
        <div class="container">
            <form action='/login' method="POST">
                <input type="text" name="username" placeholder="username" value="{{ username }}" required>
                <input type="text" name="password" placeholder="password" value="{{ password }}" required>
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="container">
            <a class="btn btn-outline-light" role="button" color="light" href='/registration'>Create
                Account </a>
        </div>
        {% else %}
        <div class="container">
        <a class="btn btn-outline-light" role="button" href='/logout'>Log out</a>
        </div>
        {% endif %}

        <!--<div class="container">-->
        <!--<a class="btn btn-secondary" href='/logout' role="button">Log out</a>-->
        <!--</div>-->
    </nav>
</header>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-12">
            {% block content %}{% endblock %}
        </div>

    </div>
</main>

<! -- here goes child template -->

</body>
</html>
